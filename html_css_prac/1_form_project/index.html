<!DOCTYPE html>
<html>
<head>
  <title>Form survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Details</legend>
      <p>
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="full_name" required>
      </p>
      <p>
        <label for="femail">Email</label>
        <input type="email" id="femail" name="email" required>
      </p>
      <p>
        <label for="fage">Age</label>
        <input type="number" id="fage" name="age" min="18" max="100">
      </p>
    </fieldset>
    
    <fieldset>
      <legend>Professional Details</legend>
      <p>
        <label for="occupation">Current Occupation</label>
        <select id="occupation" name="occupation" required>
          <option value="">Select occupation</option>
          <option value="Student">Student</option>
          <option value="Intern">Intern</option>
          <option value="Full Time Software Developer">Full Time Software Developer</option>
          <option value="Unemployed">Unemployed</option>
        </select>
      </p>
      <p>
        <label>Amount of experience in development</label>
        <input type="radio" id="exp_lt_1" name="experience" value="lt_1" required>
        <label for="exp_lt_1">&lt; 1 year</label>
        <input type="radio" id="exp_1_3" name="experience" value="1_3">
        <label for="exp_1_3">1-3 years</label>
        <input type="radio" id="exp_3_5" name="experience" value="3_5">
        <label for="exp_3_5">3-5 years</label>
        <input type="radio" id="exp_5_plus" name="experience" value="5_plus">
        <label for="exp_5_plus">5+ years</label>
      </p>
    </fieldset>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
